<body class="login_body">

   <div class="login_form">
       <div class="container">
        <div class="row">
            <div class=" col-xl-12 col-md-12 col-sm-12 col-xs-12">
                <form>
                    <h2 class="text-center">Login in. To see it in action.</h2>
                    <div class="form-group name">
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                      <span>
                          <img src="images/login_people.png" alt="">
                      </span>
                    </div>
                    <div class="form-group password">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Enter the password">
                        <span>
                            <img src="images/login_key.png" alt="">
                        </span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label check_text" for="defaultCheck1">Keep me logged in.</label>
                    </div>
                    <div class="form-check link">
                        <a class="d-block link text-center" href="#">Sign in</a>
                    </div>
                    <div class="form-check forgot">
                        <a class="d-block text-center" href="#">Forgot password?</a>
                    </div>
                    <div class="form-check account">
                        <a class="d-block text-center" href="signup.html">Don’t have an account? </a>
                    </div>
                  </form>
                  <p class="login_footer">All Rights Reserved By <a href="#">CTO Forum.org</a> <br>
                    Copyrights © 2015</p>
            </div>
           </div>
       </div>
   </div>
  
    


    <!-- js start -->
    <script type="text/javascript" src="js/jQuery v3.5.1.js"></script>

    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
     <!-- Counter Up Js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
     <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";

        }
